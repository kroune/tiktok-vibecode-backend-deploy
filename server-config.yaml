kind: ConfigMap
apiVersion: v1
metadata:
  name: tiktok-vibecode-backend-config
  namespace: tiktok-vibecode-backend
data:
  application.properties: |
    server.port=8080
    spring.application.name=tiktok-vibecode-backend
    
    # Google Gemini AI API Key (should be set via environment variable in production)
    # GEMINI_API_KEY=your_api_key_here
    
    # Logging
    logging.level.root=INFO
    logging.level.com.example.tiktokvibecodebackend=DEBUG
