apiVersion: apps/v1
kind: Deployment
metadata:
  name: tiktok-vibecode-backend
  namespace: default
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/scheme: "http"
spec:
  selector:
    matchLabels:
      app: tiktok-vibecode-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: tiktok-vibecode-backend
    spec:
      containers:
      - name: backend-container
        image: kroune/tiktok-vibecode-backend:main
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: tiktok-vibecode-secrets
              key: gemini-api-key
        volumeMounts:
          - name: config-volume
            mountPath: /config
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
        - name: config-volume
          configMap:
            name: tiktok-vibecode-backend-config
---
apiVersion: v1
kind: Service
metadata:
  name: vibecode-service
  namespace: default
  labels:
    app: tiktok-vibecode-backend
spec:
  selector:
    app: tiktok-vibecode-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: tiktok-vibecode-secrets
  namespace: default
type: Opaque
stringData:
  gemini-api-key: "REPLACE_WITH_YOUR_GEMINI_API_KEY"
